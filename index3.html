<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="signup-container">

    
    <img src="skybox.jpg" alt="">

    
    <div class="signup-form">
      <h2>Sign Up</h2>
      <p>To connect back with us please login with your personal information.</p>
      <form action="" method="post">

        <div class="form-data">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
        </div>

        <div class="form-data">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-data">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" minlength="7" maxlength="15" required placeholder="Password">
        </div>

        <div class="form-data">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" minlength="7" maxlength="15" required placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn-submit2">Submit</button>
      </form>
    </div>

  </div>
</body>
</html>
