<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="signin-container">
    
    <div><img src="skybox.jpg" alt=""></div>
       

    <div class="signin-form">
      <h2>Log-In</h2>
      <p>To connect back with us please login with your personal information.</p>
      
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" minlength="5" maxlength="15" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" minlength="7" maxlength="15" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-submit">Sign In</button>
      </form>
    </div>

  </div>

</body>
</html>
